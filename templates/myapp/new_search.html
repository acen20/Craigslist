{% extends 'base.html' %}

{% block content %}

<h2 id="items-list" class = "center">{{search | title}}</h2>


  <div class="row items-view">

    {%for ad in ads%}
    <div class="card col s6 m4 l3">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{ad.img_link}}">
      </div>
      <div class="card-cotent">
        <span class="card-title activator grey-text text-darken-4">{{ad.title}}</span>

      </div>
      <div class="row">
        <div class="col s12 card-footer">
          <div class = "col s8 left-align">
            <p class="green-text">{{ad.price}}</p>
          </div>
          <div class = "col s4">
            <p class="right-align"><a class="btn-floating blue" href="{{ad.link}}" target="_blank">
              <i class="material-icons">arrow_forward</i>
            </a>
            </p>
          </div>
        </div>
      </div>
      <div class="card-reveal">
        <p class="card-title green-text text-darken-4">{{ad.price}}<i class="material-icons right">close</i></p>
        <p>{{ad.title}}</p>
        <p class="center-align"><a class="btn-floating blue" href="{{ad.link}}" target="_blank">
          <i class="material-icons">arrow_forward</i>
        </a>
        </p>
      </div>
    </div>
    {%endfor%}

  </div>

<script type="text/javascript">
  location.href = "#items-list";
</script>

{% endblock content %}
